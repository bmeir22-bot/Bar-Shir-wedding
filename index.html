<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>בר & שיר מתחתנים</title>

<style>
:root{
  --bg: #e8dfd2;
  --paper: #f8f3ec;
  --ink: #3a342c;
  --accent: #b08d57;
  --envelope: #efe7dc;
  --envelope-dark: #e3d7c8;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:
    radial-gradient(1000px 500px at 50% 10%, rgba(255,255,255,.75), transparent 60%),
    linear-gradient(135deg, #d9cfbf, #f0e7dc 35%, #d6c9b7);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.scene{
  width:420px;
  perspective:1000px;
}

.envelope{
  position:relative;
  width:100%;
  height:260px;
  cursor:pointer;
  transform-style:preserve-3d;
}

.env-body{
  position:absolute;
  inset:0;
  background:
    radial-gradient(rgba(0,0,0,.04) 1px, transparent 1px),
    linear-gradient(0deg, rgba(255,255,255,.4), rgba(0,0,0,.03));
  background-size:4px 4px, 100% 100%;
  background-color:var(--envelope);
  border-radius:14px;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
}

.flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:60%;
  background:var(--envelope-dark);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin:top;
  transition: transform 1s ease;
}

.seal{
  position:absolute;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
  width:75px;
  height:75px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #d6b97b, #8c6a3b 75%);
  box-shadow:
    0 15px 25px rgba(0,0,0,.25),
    inset 0 4px 12px rgba(255,255,255,.35),
    inset 0 -12px 18px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:bold;
  font-size:22px;
}

.letter{
  position:absolute;
  width:90%;
  left:5%;
  top:20px;
  background:var(--paper);
  border-radius:12px;
  padding:20px;
  text-align:center;
  transform:translateY(100px);
  opacity:0;
  transition:all 1s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.names{
  font-size:28px;
  font-weight:bold;
}

.subtitle{
  margin-top:5px;
  color:#6a5a45;
}

.details{
  margin-top:15px;
  line-height:1.8;
}

.open .flap{
  transform:rotateX(160deg);
}

.open .letter{
  transform:translateY(0);
  opacity:1;
}

.invite-section{
  position:absolute;
  bottom:-100%;
  width:100%;
  background:var(--paper);
  text-align:center;
  padding:40px 20px;
  transition:bottom 1s ease;
}

.show-invite{
  bottom:0;
}

.map{
  width:100%;
  height:300px;
  border:0;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="scene">
  <div class="envelope" id="envelope">
    <div class="env-body"></div>
    <div class="flap"></div>
    <div class="seal">B</div>

    <div class="letter">
      <div class="names">בר & שיר</div>
      <div class="subtitle">שמחים להזמינכם לחגוג איתנו</div>

      <div class="details">
        יום רביעי<br>
        20.05.2026<br>
        אולמי גבריאל, נס ציונה
      </div>
    </div>
  </div>
</div>

<div class="invite-section" id="invite">
  <h1>בר & שיר</h1>
  <h3>שמחים להזמינכם לחתונתנו</h3>
  <p><strong>20.05.2026</strong></p>
  <p>אולמי גבריאל, נס ציונה</p>

  <iframe class="map"
  src="https://www.google.com/maps?q=אולמי+גבריאל+נס+ציונה&output=embed">
  </iframe>
</div>

<script>
const envelope = document.getElementById("envelope");
const invite = document.getElementById("invite");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  setTimeout(() => {
    invite.classList.add("show-invite");
  }, 1000);
});
</script>

</body>
</html>
