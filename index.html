<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>בר & שיר מתחתנים</title>

<style>
:root{
  --bg1:#d8cec0;
  --bg2:#f2e9dd;
  --paper:#f8f3ec;
  --ink:#3b342b;
  --gold1:#d6b97b;
  --gold2:#8c6a3b;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.4), transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* מעטפה */
.scene{
  width:600px;
  perspective:1400px;
}

.envelope{
  position:relative;
  width:100%;
  height:360px;
  cursor:pointer;
  transform-style:preserve-3d;
}

.env-body{
  position:absolute;
  inset:0;
  background:
    radial-gradient(rgba(0,0,0,.04) 1px, transparent 1px);
  background-size:4px 4px;
  background-color:#efe7dc;
  border-radius:12px;
  box-shadow:0 40px 100px rgba(0,0,0,.25);
}

.flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:55%;
  background:#e3d7c8;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin:top;
  transition: transform 1.2s ease;
  box-shadow: inset 0 -8px 20px rgba(0,0,0,.15);
}

.seal{
  position:absolute;
  left:50%;
  top:62%;
  transform:translate(-50%,-50%);
  width:90px;
  height:90px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, var(--gold1), var(--gold2) 75%);
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    inset 0 6px 14px rgba(255,255,255,.35),
    inset 0 -15px 25px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:28px;
  font-weight:bold;
  transition:opacity .5s ease;
}

.letter{
  position:absolute;
  width:85%;
  left:7.5%;
  top:30px;
  background:var(--paper);
  border-radius:14px;
  padding:30px;
  text-align:center;
  transform:translateY(120px);
  opacity:0;
  transition:all 1.2s ease;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}

.names{
  font-size:36px;
  font-weight:bold;
}

.subtitle{
  margin-top:10px;
  color:#6a5a45;
  font-size:18px;
}

.details{
  margin-top:20px;
  line-height:2;
  font-size:18px;
}

/* פתיחה */
.open .flap{
  transform:rotateX(170deg);
}

.open .letter{
  transform:translateY(0);
  opacity:1;
}

.open .seal{
  opacity:0;
}

/* כפתור חזרה */
.close-btn{
  margin-top:20px;
  padding:10px 20px;
  background:#b08d57;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}

.map-section{
  margin-top:20px;
}

iframe{
  width:100%;
  height:280px;
  border:0;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="scene">
  <div class="envelope" id="envelope">

    <div class="env-body"></div>
    <div class="flap"></div>
    <div class="seal">B</div>

    <div class="letter">
      <div class="names">בר & שיר</div>
      <div class="subtitle">שמחים להזמינכם לחתונתנו</div>

      <div class="details">
        יום רביעי<br>
        20.05.2026<br>
        אולמי גבריאל, נס ציונה
      </div>

      <div class="map-section">
        <iframe
        src="https://www.google.com/maps?q=אולמי+גבריאל+נס+ציונה&output=embed">
        </iframe>
      </div>

      <button class="close-btn" onclick="closeEnvelope()">סגור מעטפה</button>
    </div>

  </div>
</div>

<script>
const envelope = document.getElementById("envelope");

envelope.addEventListener("click", function(e){
  if(!envelope.classList.contains("open")){
    envelope.classList.add("open");
  }
});

function closeEnvelope(){
  envelope.classList.remove("open");
}
</script>

</body>
</html>
